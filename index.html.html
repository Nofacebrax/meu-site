<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja - Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 30%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
        .product .price {
            font-size: 20px;
            color: #e60023;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <div class="container">
        <section class="products">
            <div class="product">
                <img src="produto1.jpg" alt="Produto 1">
                <h2>Produto 1</h2>
                <p>Descrição breve do produto 1.</p>
                <div class="price">R$ 99,99</div>
            </div>
            <div class="product">
                <img src="produto2.jpg" alt="Produto 2">
                <h2>Produto 2</h2>
                <p>Descrição breve do produto 2.</p>
                <div class="price">R$ 149,99</div>
            </div>
            <div class="product">
                <img src="produto3.jpg" alt="Produto 3">
                <h2>Produto 3</h2>
                <p>Descrição breve do produto 3.</p>
                <div class="price">R$ 199,99</div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
